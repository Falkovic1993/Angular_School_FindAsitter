
<form [formGroup]="loginForm" (submit)="onSubmit(loginForm)" novalidate>

  <label>Username:
    <input  formControlName="username">
  </label>

  <label>Password:
    <input  formControlName="password">
  </label>

  <div *ngIf="loginForm.controls.username.errors?.required && loginForm.controls.username.touched">
    you must fill out your username
  </div>

  <p>Form value: {{ loginForm.value | json }}</p>
  <p>Form status: {{ loginForm.status | json }}</p>

  <button type="submit" [disabled]="loginForm.invalid">Login</button>

  <br>
  <button (click)="login()"  *ngIf="!authService.isLoggedIn">Login</button>
  <button (click)="logout()" *ngIf="authService.isLoggedIn">Logout</button>

 <p> {{message}} </p>

</form>
